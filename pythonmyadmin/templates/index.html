{% extends "layout.html" %}

{% block content %}
  <p class="database-host-name">Connected to <span>{{ host_name }}.</span></p>
  <p class="database-table-summary">{{ table_summary }}</p>
  <ul>
  {% for table in tables %}
    <li><a href="/table/{{table}}">{{table}}</a></li>
  {% endfor %}
</ul>
{% endblock %}
